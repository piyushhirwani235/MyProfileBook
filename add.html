<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile site</title>
    <link rel="stylesheet" href="style-add.css">
</head>
<body data-page="add">
    <div class="container">
        <h3>User Profile Form</h3>
        <form id="userForm">
            <div class="userForm">
                <label for="userName"><i>Name       : </i></label>
                <input type="text" id="userName" placeholder="Enter your name" required>
                <br>
            </div>
            <div class="userForm">
                <label for="email"><i>Email      : </i></label>
                <input type="text" id="email" placeholder="Enter your email id" required>
                <br>
            </div>
            <div class="userForm">
                <label for="gitHub"><i>GitHub     : </i></label>
                <input type="text" id="gitHub" placeholder="Enter your GitHub username" required>
                <br>
            </div>
            <div class="userForm">
                <label for="leetCode"><i>Leetcode   : </i></label>
                <input type="text" id="leetCode" placeholder="Enter your leetcode username" required>
                <br>
            </div>
            <div class="userForm">
                <label for="codeForces"><i>Codeforces : </i></label>
                <input type="text" id="codeForces" placeholder="Enter your codeforces username" required>
                <br>
            </div>
            <div class="userForm">
                <button type="submit"><i>Submit</i></button>
            </div>
        </form>
    </div>
    <script type="module" src="add.js"></script>
</body>
</html>
